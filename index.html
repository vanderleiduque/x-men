<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./scr/css/reset.css">
    <link rel="stylesheet" href="./scr/css/style.css">
    <link rel="stylesheet" href="./scr/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./scr/imagens/logo.svg" alt="Logo X-Man">
    </header>
        
    <main class="selecao-de-personagens">

        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado"  id="ciclope" data-name="Ciclope" data-description="Ciclope Bla bla bla">
                    <img src="./scr/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey Bla bla bla">
                    <img src="./scr/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Lince Negra Bla bla bla">
                    <img src="./scr/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto Bla bla bla">
                    <img src="./scr/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Noturno Bla bla bla">
                    <img src="./scr/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade Bla bla bla">
                    <img src="./scr/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira Bla bla bla">
                    <img src="./scr/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Wolverine Bla bla bla">
                    <img src="./scr/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
              
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./scr/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem o poder de disparar rajadas óptcas por um acidente que aconteceu com ele quando criança, 
                    mas não consegue controla-los. 
                </p>
            </div>
        </section>

    </main>
    <script src="./scr/js/index.js"></script>
</body>
</html>
